name: Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.14'
  CODE_DIRECTORY: './'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - uses: tsuyoshicho/action-mypy@v4
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning
          workdir: ${{ env.CODE_DIRECTORY }}

  ruff:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - uses: astral-sh/ruff-action@v3
      with:
        src: ${{ env.CODE_DIRECTORY }}