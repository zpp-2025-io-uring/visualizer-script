name: Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.14'
  CODE_DIRECTORY: './'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
            python-version: ${{ env.PYTHON_VERSION }}
            cache: 'pip' # caching pip dependencies

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install mypy
        run: pip install mypy

      - name: Set up reviewdog CLI
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run mypy
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mypy --disallow-untyped-defs --namespace-packages --explicit-package-bases --check-untyped-defs ${{ env.CODE_DIRECTORY }} > mypy_report.txt || true

          cat mypy_report.txt

          cat mypy_report.txt |
          reviewdog -f mypy \
           -reporter=github-pr-review \
           -level=info -log-level debug \ -name="mypy" -reporter=github-pr-review -level=error
  ruff:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - uses: astral-sh/ruff-action@v3
      with:
        src: ${{ env.CODE_DIRECTORY }}