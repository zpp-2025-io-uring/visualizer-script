name: Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.14'
  CODE_DIRECTORY: './'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
            python-version: ${{ env.PYTHON_VERSION }}
            cache: 'pip' # caching pip dependencies

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install mypy
        run: pip install mypy

      - name: Set up reviewdog CLI
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run mypy (print and save to file)
        shell: bash
        run: |
          set -o pipefail
          python -m mypy --show-column-numbers --show-error-codes --disallow-untyped-defs --namespace-packages --explicit-package-bases ./ 2>&1 | tee mypy.txt; echo ${PIPESTATUS[0]:-0} > mypy.exit || true

      - name: Post mypy results with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cat mypy.txt | reviewdog -f=mypy -name="mypy" -reporter=github-pr-review -level=warning || true
  ruff:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
  
    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Set up reviewdog CLI
      uses: reviewdog/action-setup@v1
      with:
        reviewdog_version: latest

    - name: Run ruff + post with reviewdog
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ruff check ${{ env.CODE_DIRECTORY }} --format=json 2>&1 | reviewdog -f=rdjson -name="ruff" -reporter=github-pr-review -level=warning || true