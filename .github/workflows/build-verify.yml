name: Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.14'
  CODE_DIRECTORY: './'

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
            python-version: ${{ env.PYTHON_VERSION }}
            cache: 'pip' # caching pip dependencies

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run mypy
        run: |
          mypy --disallow-untyped-defs --namespace-packages --explicit-package-bases ${{ env.CODE_DIRECTORY }}

  ruff:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff
      run: ruff check --output-format=github ${{ env.CODE_DIRECTORY }}