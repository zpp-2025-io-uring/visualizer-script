## IO TESTER

# Throughput test for io sequential writes

- type: io
  iterations: 1
  name: io_throughput_writes
  config:
  - name: io_throughput_writes
    shards: all
    type: overwrite
    shard_info:
      parallelism: 20
      reqsize: 128kB
      shares: 100
      think_time: 0

# Latency test for io random reads

- type: io
  iterations: 1
  name: io_latency_reads
  config:
  - name: io_latency_reads
    shards: all
    type: randread
    data_size: 1GB
    shard_info:
      parallelism: 10
      rps: 3500
      reqsize: 4kB
      shares: 1000

# Combined test for both sequential writes and random reads

- type: io
  iterations: 1
  name: io_combined
  config:
  - name: io_latency_reads
    shards: all
    type: randread
    data_size: 1GB
    shard_info:
      parallelism: 10
      rps: 3500
      reqsize: 4kB
      shares: 1000
  - name: io_throughput_writes
    shards: all
    type: overwrite
    shard_info:
      parallelism: 20
      reqsize: 128kB
      shares: 100
      think_time: 0


